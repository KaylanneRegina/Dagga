<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagga</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <header class="video-container">
        <video autoplay loop muted playsinline>
            <source src="img/background-video.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
        <div class="overlay"></div>
        <div class="div-header">
            <div class="div-logotipo">
                <img class="logotipo" src="img/daga.png" alt="dag4 logotipo">
            </div>
            <nav>
                <a class="nav-link" href="/"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" color="currentColor"><path d="M2.5 12c0-4.478 0-6.718 1.391-8.109S7.521 2.5 12 2.5c4.478 0 6.718 0 8.109 1.391S21.5 7.521 21.5 12c0 4.478 0 6.718-1.391 8.109S16.479 21.5 12 21.5c-4.478 0-6.718 0-8.109-1.391S2.5 16.479 2.5 12"/><path d="M16.5 12a4.5 4.5 0 1 1-9 0a4.5 4.5 0 0 1 9 0m1.008-5.5h-.01"/></g></svg></a>
                <a class="nav-link" href="mailto:comercial@dagga.com.br"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="m4.2 5.2l7.56 5.67a.4.4 0 0 0 .48 0L19.8 5.2zm16.6.75l-7.84 5.88a1.6 1.6 0 0 1-1.92 0L3.2 5.95V18.8h17.6zM3 4h18a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1"/></svg></a>
            </nav>
        </div>

        <div class="div-frase">
            <h1 class="frase">Desenvolvendo o <strong>futuro</strong> com</h1>
            <div class="div-repeticao">
                <h1 class="frase-repeticao">CRIATIVIDADE</h1>
            </div>
            <a href="mailto:comercial@dagga.com.br" class="btn-contato-home">VAMOS TOMAR UM CAFÉ?</a>
        </div>
        
    </header>


    

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var options = {
                strings: ["CRIATIVIDADE", "Inovação", "Design", "Confiança", "Qualidade", "Dagga"],
                typeSpeed: 100,  
                backSpeed: 50,   
                backDelay: 1500, 
                startDelay: 500, 
                loop: true       
            };
        
            new Typed(".frase-repeticao", options);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
